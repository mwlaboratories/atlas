# Force left side to be peripheral (not central)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# Enable NFC pins as GPIO (for trackpoint reset on P0.10)
CONFIG_NFCT_PINS_AS_GPIOS=y

# Enable pointing/mouse support for trackpoint
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y
CONFIG_GPIO=y

# UART-based PS/2 driver config
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_PS2_UART_WRITE_MODE_BLOCKING=y
CONFIG_ZMK_INPUT_MOUSE_PS2_POWER_ON_RESET_TIME=1900

# Explicit BT priority settings for PS/2 timing
# Lower priority number = higher priority
# Shift BT priorities down to make room for GPIO at highest
CONFIG_BT_CTLR_ADVANCED_FEATURES=y
CONFIG_BT_CTLR_LLL_PRIO=1
CONFIG_BT_CTLR_ULL_HIGH_PRIO=2
CONFIG_BT_CTLR_ULL_LOW_PRIO=2

# USB Logging enabled for left-side trackpoint debugging
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# PS2/Trackpoint debug logging
CONFIG_PS2_LOG_LEVEL_DBG=y
CONFIG_INPUT_LOG_LEVEL_DBG=y
CONFIG_UART_LOG_LEVEL_DBG=y

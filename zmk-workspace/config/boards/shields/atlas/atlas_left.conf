# Force left side to be peripheral (not central)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# Disable BLE entirely
CONFIG_ZMK_BLE=n

# Disable BLE split, enable ESB
CONFIG_ZMK_SPLIT_BLE=n
CONFIG_ZMK_SPLIT_WIRED=n
CONFIG_ZMK_SPLIT_ESB=y
CONFIG_ZMK_SPLIT_ESB_PERIPHERAL_ID=1

# ESB settings
CONFIG_MPSL_TIMESLOT_SESSION_COUNT=1
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_ESB_MAX_PAYLOAD_LENGTH=48

# Enable NFC pins as GPIO (for trackpoint reset on P0.10)
CONFIG_NFCT_PINS_AS_GPIOS=y

# Enable pointing/mouse support for trackpoint
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y
CONFIG_GPIO=y

# UART-based PS/2 driver config
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_PS2_UART_WRITE_MODE_BLOCKING=y
CONFIG_ZMK_INPUT_MOUSE_PS2_POWER_ON_RESET_TIME=1900
# Post-reset settling delay - gives trackpoint time to complete internal POR
CONFIG_ZMK_INPUT_MOUSE_PS2_POST_RESET_DELAY=800

# USB Logging enabled for left-side trackpoint debugging
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# PS2/Trackpoint logging - ERR level to reduce overhead and prevent buffer overflow
CONFIG_PS2_LOG_LEVEL_ERR=y
CONFIG_INPUT_LOG_LEVEL_ERR=y
CONFIG_UART_LOG_LEVEL_ERR=y
# Keep ZMK at INF to see init messages
CONFIG_ZMK_LOG_LEVEL_INF=y

# Report battery level to central (dongle)
CONFIG_ZMK_BATTERY_REPORTING=y

# Auto-restart watchdog - trigger restart after this many seconds of silence
CONFIG_ZMK_INPUT_MOUSE_PS2_AUTO_RESTART_TIMEOUT_SEC=30

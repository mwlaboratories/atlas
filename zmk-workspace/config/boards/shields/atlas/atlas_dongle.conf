# Enable pointing/mouse support to receive trackpoint events and generate HID reports
CONFIG_ZMK_POINTING=y

# Fetch battery levels from peripherals (left & right halves)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# Proxy peripheral battery levels via BLE GATT (for tools like zmkBATx)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# USB Logging disabled - using left half for debugging
CONFIG_ZMK_USB_LOGGING=n
